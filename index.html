<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu App de Medicamentos</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <!-- ============================================= -->
    <!-- PÁGINA DE AUTENTICAÇÃO                          -->
    <!-- ============================================= -->
    <section id="page-auth" class="page active">
        <div class="auth-container">
            <!-- Formulário de Login (inicialmente visível) -->
            <form id="form-login" class="auth-form">
                <h2>Entrar</h2>
                <div class="form-group">
                    <label for="login-email">Email:</label>
                    <input type="email" id="login-email" required>
                </div>
                <div class="form-group">
                    <label for="login-senha">Senha:</label>
                    <input type="password" id="login-senha" required>
                </div>
                <button type="submit" class="btn-principal">Entrar</button>
                <p class="auth-toggle">Não tem uma conta? <a href="#" id="link-para-registo">Registe-se</a></p>
            </form>

            <!-- Formulário de Registo (inicialmente oculto) -->
            <form id="form-registo" class="auth-form hidden">
                <h2>Criar Conta</h2>
                <div class="form-group">
                    <label for="registo-email">Email:</label>
                    <input type="email" id="registo-email" required>
                </div>
                <div class="form-group">
                    <label for="registo-senha">Senha (mín. 6 caracteres):</label>
                    <input type="password" id="registo-senha" required>
                </div>
                <button type="submit" class="btn-principal">Criar Conta</button>
                <p class="auth-toggle">Já tem uma conta? <a href="#" id="link-para-login">Entrar</a></p>
            </form>
            <p id="auth-error" class="auth-error"></p>
        </div>
    </section>

    <!-- ============================================= -->
    <!-- CONTEÚDO PRINCIPAL DO APP (Oculto por defeito) -->
    <!-- ============================================= -->
    <div id="app-content" class="hidden">
        <header class="navbar">
            <h1 class="navbar-title">Meus Medicamentos</h1>
            <nav>
                <button class="nav-button" data-page="listar">
                    <i class="fas fa-list-ul"></i>
                    <span>Listar</span>
                </button>
                <button class="nav-button" data-page="sobre">
                    <i class="fas fa-info-circle"></i>
                    <span>Sobre</span>
                </button>
                <button id="btn-sair" class="nav-button">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Sair</span>
                </button>
            </nav>
        </header>

        <main id="app-container">
            <section id="page-listar" class="page">
                <h2>Meus Medicamentos</h2>
                <div id="lista-medicamentos-container"></div>
            </section>
            <section id="page-cadastrar" class="page">
                <h2 id="form-titulo">Cadastrar Medicamento</h2>
                <form id="form-medicamento">
                    <input type="hidden" id="medicamento-id">
                    <div class="form-group">
                        <label for="nome">Nome do Medicamento:</label>
                        <input type="text" id="nome" name="nome" required>
                    </div>
                    <div class="form-group">
                        <label for="dose">Dose (ex: 500mg, 1 comprimido):</label>
                        <input type="text" id="dose" name="dose" required>
                    </div>
                    <div class="form-group">
                        <label for="horario">Horários (separados por vírgula):</label>
                        <input type="text" id="horario" name="horario" placeholder="08:00, 14:00, 20:00" required>
                    </div>
                    <div class="form-group">
                        <label for="duracao">Duração do tratamento (dias):</label>
                        <input type="number" id="duracao" name="duracao" min="1" required>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn-salvar">
                            <i class="fas fa-save"></i> Salvar
                        </button>
                        <button type="button" class="btn-cancelar" data-page="listar">
                            Cancelar
                        </button>
                    </div>
                </form>
            </section>
            <section id="page-sobre" class="page">
                <h2>Sobre o Projeto</h2>
                <p>Este é o Projeto App de Medicamentos.</p>
                <p>Desenvolvido para auxiliar no controlo e agendamento de remédios, com foco em PWA e acessibilidade.</p>
            </section>
        </main>

        <div class="fab-container hidden">
            <button id="btn-ir-para-cadastro" class="fab" data-page="cadastrar">
                <i class="fas fa-plus"></i>
            </button>
        </div>

        <div id="container-alertas"></div>
    </div>

    <!-- Scripts Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>

        const db = firebase.firestore();
        const auth = firebase.auth();
    </script>
    
    <script src="app.js"></script>
</body>
</html>
